<!doctype html>
<html>
<head>
  <title>LuckyNum</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/jquery"></script>
</head>
<body>

<form id="lucky-form" class="form-group">
  <div class="form-group">Name: <input id="name" class=" col-md-10 form-control-sm" > <b id="name-err"></b> </div>
  <div class="form-group">Birth Year: <input id="year" class="col-md-10 form-control-sm"> <b id="year-err"></b> </div>
  <div class="form-group">Email: <input id="email" class="col-md-10 form-control-sm"> <b id="email-err"></b> </div>
  <div class="form-group">Color: <input id="color" class="col-md-10 form-control-sm"> <b id="color-err"></b> </div>
  <button  type="submit" class="btn btn-primary"> I Want To Feel Lucky!</button>
</form>

<div id="lucky-results"></div>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/lucky.js"></script>

</body>
</html>
